<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/res1.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">

	<title>Restaurante 1</title>
</head>
<body>
	<header class="header">
		<div class="contenedor">
			
			<div class="logo">
				<h1 id="Texto">Restaurante 1</h1>
			</div>

			<input type="checkbox" id="btn-menu" value="1" onclick="terminos_cambio(this)" />

			<label for="btn-menu" class="lbl-menu">
				<span id="spn1"></span>
				<span id="spn2"></span>
				<span id="spn3"></span>
			</label>

			<nav class="menu">
				<a><img src="../img/logo.png"></a>
				<a class="nameApp">Restaunrant's</a>
				<a href="../index.html">Menu</a>

				<h4>Pizza Familiar</h4>
				<p>Pepperoni.</p>
				<div class="icons">
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
					<i class="fas fa-star"></i>
				</div>
			</div>

		</div>

		<div class="card-item">
			<div class="item">
				<i class="far fa-heart"></i>
			</div>
		</div>
	</div>

	<script src="../js/res1.js"></script>
